<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Seven Wonders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <header role="banner">
    <h1>The Seven Wonders of the Ancient World</h1>
  </header>
  <main role="main">
    <div class="banner">
      <img src="images/panorama.jpg" alt="Panorama" class="banner-img">
      <div class="banner-div">
        <h2>Remarkable constructions of classical antiquity—lost in time</h2>
        <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
      </div>
    </div>
    <figure>
      <img src="images/temple-of-artemis.jpg" alt="Temple of Artemis">
      <figcaption>
        <h2>Temple of Artemis</h2>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa 550 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Selçuk, Turkey</dd>
        </dl>
      </figcaption>
    </figure>
    <figure>
      <img src="images/colossus-of-rhodes.jpg" alt="Colossus of Rhodes">
      <figcaption>
        <h2>Colossus of Rhodes</h2>
        <dl>
          <dt>Construction:</dt>
          <dd>292–280 BC</dd>
          <dt>Builders:</dt>
          <dd>Greeks</dd>
          <dt>Location:</dt>
          <dd>Rhodes, Greece</dd>
        </dl>
      </figcaption>
    </figure>
    <figure>
      <img src="images/hanging-gardens-of-babylon.jpg" alt="Hanging Gardens of Babylon">
      <figcaption>
        <h2>Gardens of Babylon</h2>
        <dl>
          <dt>Construction:</dt>
          <dd>Circa 600 BC</dd>
          <dt>Builders:</dt>
          <dd>Babylonians</dd>
          <dt>Location:</dt>
          <dd>Nineveh, Iraq</dd>
        </dl>
      </figcaption>
    </figure>

  </main>
</body>

</html>
